<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about cissy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Photo Moments</h1>
    <p>just memories</p>
</header>

<nav class="filter-menu">
    <button onclick="filterPhotos('all')">All</button>
    <button onclick="filterPhotos('day and day')">day and day</button>
    <button onclick="filterPhotos('关于学生时代')">关于学生时代</button>
    <button onclick="filterPhotos('旅行日记本')">旅行日记本</button>
</nav>

<main class="gallery">
    <div class="photo" data-category="旅行日记本">
        <img src="images/1.jpg" alt="21年在海南和朋友捡到的贝壳" onclick="openLightbox(this)">
        <p>时代的眼泪</p>
    </div>
    <div class="photo" data-category="daily">
        <img src="images/photo2.jpg" alt="描述2" onclick="openLightbox(this)">
        <p>校园午后</p>
    </div>
</main>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span id="prev" class="nav" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img" src="">
    <span id="next" class="nav" onclick="changeImage(1)">❯</span>
</div>

<script src="script.js"></script>
</body>
</html>
